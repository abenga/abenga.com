<p>This is an introductory tutorial on programming for the GNOME platform using
<a href="http://www.gtk.org">GTK+3</a> in <a href="https://live.gnome.org/Vala">Vala</a>. It is based
on and will closely follow the popular
<a href="http://developer.gnome.org/gtk-tutorial/2.90/">GTK+2.0 tutorial</a> written by
Tony Gale, Ian Main, and the GTK team.</p>
